<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق مهامي 0.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #111827;
            color: #f9fafb;
        }
        .task-card {
            background-color: #1f2937;
            border-right: 4px solid #3b82f6;
            transition: all 0.3s ease;
        }
        .task-card.completed {
            background-color: #374151;
            border-right-color: #10b981;
        }
        .task-card.completed span {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-delete {
            background-color: #ef4444;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-delete:hover {
            background-color: #dc2626;
            transform: scale(1.1);
        }
        .form-input, .form-select {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: #f9fafb;
        }
        .tab-btn {
            padding: 0.75rem 1rem;
            font-weight: 500;
            color: #9ca3af; /* gray-400 */
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            flex-grow: 1;
            text-align: center;
        }
        .tab-btn:hover {
            color: #f9fafb; /* gray-50 */
            background-color: #374151;
        }
        .tab-btn.active {
            color: #3b82f6; /* blue-500 */
            border-bottom-color: #3b82f6;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white">📋 تطبيق مهامي</h1>
            <p class="text-gray-400 mt-2">الإصدار 0.2 - تصميم متجاوب لجميع الشاشات</p>
        </header>

        <!-- Add Task Form -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">إضافة مهمة جديدة</h2>
            <form id="task-form" class="space-y-4">
                <input type="text" id="task-input" class="form-input w-full rounded-lg p-3 text-lg" placeholder="اكتب نص المهمة هنا..." required>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <select id="task-type" class="form-select rounded-lg p-3 w-full">
                        <option value="daily">يومية</option>
                        <option value="monthly">شهرية</option>
                        <option value="recurring">دورية</option>
                    </select>
                    <button type="submit" class="btn-primary rounded-lg p-3 font-bold text-lg w-full">أضف المهمة</button>
                </div>
            </form>
        </div>

        <!-- Task Tabs and List -->
        <main>
            <div class="bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6">
                <!-- Tab Navigation -->
                <div id="tabs-container" class="flex border-b border-gray-700 mb-4 rounded-t-lg overflow-hidden">
                    <button class="tab-btn active" data-tab="daily">☀️ يومية</button>
                    <button class="tab-btn" data-tab="monthly">📅 شهرية</button>
                    <button class="tab-btn" data-tab="recurring">🔁 دورية</button>
                </div>
                <!-- Task List -->
                <div id="tasks-list" class="space-y-4 min-h-[150px]">
                    <!-- Tasks will be rendered here by JS -->
                </div>
            </div>
        </main>
        
        <!-- Libraries -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
            <!-- Task Library -->
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold mb-4">📚 مكتبة المهام السريعة</h2>
                <div id="task-library" class="flex flex-wrap gap-2">
                    <!-- Quick tasks will be inserted here by JS -->
                </div>
            </div>
            <!-- Sound Library -->
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold mb-4">🎵 مكتبة الأصوات</h2>
                <p class="text-gray-400 mb-4 text-sm">أصوات هادئة للمساعدة على التركيز.</p>
                <div id="sound-library" class="flex flex-wrap gap-2">
                    <button class="sound-btn btn-primary rounded-lg px-4 py-2 opacity-50 cursor-not-allowed" data-sound="rain">مطر 🌧️</button>
                    <button class="sound-btn btn-primary rounded-lg px-4 py-2 opacity-50 cursor-not-allowed" data-sound="cafe">مقهى ☕</button>
                    <button class="sound-btn btn-primary rounded-lg px-4 py-2 opacity-50 cursor-not-allowed" data-sound="waves">أمواج 🌊</button>
                    <button id="stop-sound-btn" class="bg-red-600 hover:bg-red-700 text-white rounded-lg px-4 py-2">إيقاف ⏹️</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const taskType = document.getElementById('task-type');
            const taskLibraryContainer = document.getElementById('task-library');
            const tabsContainer = document.getElementById('tabs-container');
            const tasksListContainer = document.getElementById('tasks-list');

            let activeTab = 'daily';
            let tasks = JSON.parse(localStorage.getItem('mahami_tasks')) || [];
            
            // --- Sound Engine ---
            let sounds = {};
            let activeSound = null;

            function initSounds() {
                sounds.complete = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 } }).toDestination();
                sounds.add = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.5 } }).toDestination();
                
                const soundSources = {
                    rain: "https://storage.googleapis.com/pedagogical-bucket/rain.mp3",
                    cafe: "https://storage.googleapis.com/pedagogical-bucket/cafe.mp3",
                    waves: "https://storage.googleapis.com/pedagogical-bucket/waves.mp3"
                };

                Object.keys(soundSources).forEach(name => {
                    const button = document.querySelector(`.sound-btn[data-sound="${name}"]`);
                    sounds[name] = new Tone.Player({
                        url: soundSources[name],
                        loop: true,
                        volume: -8,
                        onload: () => {
                            console.log(`Sound loaded: ${name}`);
                            if (button) {
                                button.classList.remove('opacity-50', 'cursor-not-allowed');
                            }
                        }
                    }).toDestination();
                });
            }

            // --- Data Management ---
            const saveTasks = () => {
                localStorage.setItem('mahami_tasks', JSON.stringify(tasks));
            };

            const addTask = (text, type) => {
                if (!text.trim()) return;
                tasks.push({ id: Date.now(), text: text.trim(), type: type, completed: false });
                saveTasks();
                sounds.add?.triggerAttackRelease('C5', '8n');
                
                // Switch to the new task's tab and render
                document.querySelector(`.tab-btn[data-tab="${type}"]`).click();
            };

            const deleteTask = (id) => {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            };

            const toggleTask = (id) => {
                const task = tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                    if (task.completed) {
                        sounds.complete?.triggerAttackRelease('G5', '8n', Tone.now());
                    }
                    saveTasks();
                    renderTasks();
                }
            };

            // --- Rendering ---
            const renderTasks = () => {
                tasksListContainer.innerHTML = '';
                const filteredTasks = tasks.filter(task => task.type === activeTab);

                if (filteredTasks.length === 0) {
                    tasksListContainer.innerHTML = `<p class="text-gray-400 text-center p-8">لا توجد مهام في هذا القسم.</p>`;
                    return;
                }

                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-card flex items-center justify-between p-4 rounded-lg shadow-md cursor-pointer ${task.completed ? 'completed' : ''}`;
                    taskElement.dataset.id = task.id;

                    const taskText = document.createElement('span');
                    taskText.textContent = task.text;
                    taskText.className = 'flex-grow';
                    taskElement.appendChild(taskText);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '🗑️';
                    deleteButton.className = 'btn-delete rounded-full w-8 h-8 flex items-center justify-center mr-2 text-sm flex-shrink-0';
                    taskElement.appendChild(deleteButton);

                    tasksListContainer.appendChild(taskElement);
                });
            };
            
            // --- Task Library ---
            const quickTasks = ['شرب الماء 💧', 'قراءة 10 صفحات 📖', 'ممارسة الرياضة 🏃', 'التأمل 🧘', 'تعلم شيء جديد ✨', 'التخطيط للغد 📝'];
            const renderTaskLibrary = () => {
                quickTasks.forEach(text => {
                    const button = document.createElement('button');
                    button.textContent = text;
                    button.className = 'bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-3 rounded-lg text-sm transition-colors';
                    button.addEventListener('click', () => addTask(text, 'daily'));
                    taskLibraryContainer.appendChild(button);
                });
            };

            // --- Event Listeners ---
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addTask(taskInput.value, taskType.value);
                taskInput.value = '';
            });

            tasksListContainer.addEventListener('click', (e) => {
                const taskCard = e.target.closest('.task-card');
                if (!taskCard) return;
                const taskId = Number(taskCard.dataset.id);
                if (e.target.closest('.btn-delete')) {
                    deleteTask(taskId);
                } else {
                    toggleTask(taskId);
                }
            });

            tabsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-btn')) {
                    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    activeTab = e.target.dataset.tab;
                    renderTasks();
                }
            });

            // Sound Library Listeners
            document.getElementById('sound-library').addEventListener('click', async (e) => {
                 if (e.target.classList.contains('sound-btn') && !e.target.classList.contains('cursor-not-allowed')) {
                    await Tone.start();
                    // Stop the currently playing sound if it exists and is started
                    if (activeSound && activeSound.state === 'started') {
                        activeSound.stop();
                    }
                    
                    const soundName = e.target.dataset.sound;
                    const newSound = sounds[soundName];

                    // Play the new sound if it's loaded
                    if (newSound && newSound.loaded) {
                        newSound.start();
                        activeSound = newSound;
                    }
                }
            });
            
            document.getElementById('stop-sound-btn').addEventListener('click', () => {
                // Only stop if there's an active sound that is currently playing
                if (activeSound && activeSound.state === 'started') {
                    activeSound.stop();
                    activeSound = null;
                }
            });

            // --- Initial Load ---
            initSounds();
            renderTasks();
            renderTaskLibrary();

        });
    </script>
</body>
</html>
